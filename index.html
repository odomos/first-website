<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Nikelooks</title>
  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; 
      color: #fff; 
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ba24ff, #8b5cf6, #ba24ff);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Logo/Brand */
    .brand {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand h1 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(45deg, #ba24ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #ba24ff;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(186, 36, 255, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ba24ff, #8b5cf6);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(186, 36, 255, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .divider span {
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
      padding: 0 15px;
      position: relative;
      z-index: 1;
    }

    /* Social Login */
    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #ba24ff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #8b5cf6;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #ba24ff;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .brand h1 {
        font-size: 1.75rem;
      }
    }

    /* Floating particles effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(186, 36, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Back Link -->
  <a href="index.html" class="back-link">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Back to Home
  </a>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="brand">
      <h1>Nikelooks</h1>
      <div class="tagline">Step into style</div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Sign In</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn">Google</button>
        <button type="button" class="social-btn">Apple</button>
      </div>

      <div class="links">
        <a href="#" id="forgotPassword">Forgot password?</a> • 
        <a href="#" id="createAccount">Create account</a>
      </div>
    </form>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Simulate login process
      const loginBtn = document.querySelector('.login-btn');
      const originalText = loginBtn.textContent;
      
      loginBtn.textContent = 'Signing in...';
      loginBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        alert('Login functionality would be implemented here!\nEmail: ' + email + '\nPassword: ' + password);
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
      }, 1500);
    });

    // Social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Social login with ' + this.textContent + ' would be implemented here!');
      });
    });

    // Forgot password
    document.getElementById('forgotPassword').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Password reset functionality would be implemented here!');
    });

    // Create account
    document.getElementById('createAccount').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Account creation functionality would be implemented here!');
    });

    // Initialize particles
    createParticles();
  </script>
</body>
</html>
